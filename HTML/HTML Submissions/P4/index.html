<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practical #1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="parent-div">
        <h2 class="text-center">Usage of forms</h2>
        <form action="#">
            <label for="fname">First Name</label>
            <input class="input" type="text" id="fname" name="firstname" placeholder="Your first name....">

            <label for="lname">Last Name</label>
            <input class="input1" type="text" id="lname" name="lastname" placeholder="Your last name....">

            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
